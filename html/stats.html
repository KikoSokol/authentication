<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Štatistika</title>
    <link rel="stylesheet" href="../css/statsCss.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/homeCss.css">
    <script src="../js/stats.js"></script>

</head>
<body onload="getStats()">


<main class="flex-container">
    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="successText">Štatistiky prihlaseného uživateľa</h2>
            <h4>Prihlasený uživateľ</h4>
        </div>
        <div class="secondary">
            <p id="name"><span>Meno: </span></p>
            <p id="surname"><span>Priezvisko: </span></p>
            <p id="email"><span>Email: </span></p>
        </div>
    </article>
</main>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
            <h3 class="headName">Štatistika</h3>

            <table class="table table-dark table-sm table-bordered table-responsive-sm tb" id="tableStats">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Registrácia</th>
                    <th scope="col">Dátum a čas</th>
                </tr>
                </thead>
                <tbody id="bodyStats">
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>


    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="headName">Počet prihlásení cez jednotlivé možnosti prihlásenia</h3>
            <table class="table table-dark table-sm table-bordered table-responsive-sm tb" id="tableCountLogin">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">VLASTNÉ PRIHLASOVANIE</th>
                    <th scope="col">LDAP</th>
                    <th scope="col">GOOGLE</th>
                </tr>
                </thead>
                <tbody id="bodyCountLogin">
                </tbody>
            </table>
            <button class="btn btn-danger" id="customFormular" onclick="showHome()">Naspäť</button>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>

</body>
</html>
