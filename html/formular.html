<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Vytvor nový účet</title>
    <link rel="stylesheet" href="../css/formularCss.css">
    <script src="../js/formJs.js"></script>

</head>
<body onload="getQRCode()">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name" class="label">Meno</label>
                    <input type="text" class="form-control" id="name" placeholder="Meno">
                </div>
                <div class="form-group">
                    <label for="surname" class="label">Priezvisko</label>
                    <input type="text" class="form-control" id="surname" placeholder="Priezvisko">
                </div>
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password" class="label">Heslo</label>
                    <input type="password" class="form-control" id="password" placeholder="Heslo">
                </div>
                <div class="form-group">
                    <label for="checkPassword" class="label">Potvrď heslo</label>
                    <input type="password" class="form-control" id="checkPassword" placeholder="Potvrď heslo">
                </div>
                <img id="qrcode" alt="Tu mal byť qrcode"/>
                <div class="form-group">
                    <label for="code" class="label">Zadaj kód z aplikácie</label>
                    <input type="text" class="form-control" id="code" placeholder="Zadaj kód z aplikácie">
                </div>
                <input type="text" class="form-control" id="secretId" hidden>
            </form>
            <button class="btn btn-success" id="save" onclick="registerNewUser()">Vytvoriť účet</button>
            <a href="../index.html"><button class="btn btn-danger" id="exit">ZRUŠIŤ</button></a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
