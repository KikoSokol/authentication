<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Úspešne prihlasený</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/homeCss.css">
    <script src="../js/home.js"></script>

</head>
<body onload="getLoginUser()">

<main class="flex-container">
    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="successText">Boli ste úspešne prihláseny</h2>
            <h4>Vítame Vás na našej stránke</h4>
        </div>
        <div class="secondary">
            <p id="name"><span>Meno: </span></p>
            <p id="surname"><span>Priezvisko: </span></p>
            <p id="email"><span>Email: </span></p>


            <button class="btn btn-primary" id="statsButton" onclick="showStats()">Štatistika</button>
            <button class="btn btn-danger" id="logoutButton" onclick="logout()">Odhlásiť sa</button>
        </div>
    </article>
</main>
