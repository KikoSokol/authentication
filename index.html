<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Prihlasenie</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/login.js"></script>
</head>
<body>

<main class="flex-container">
    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">Vlastné prihlasovanie</h2>
        </div>
        <div class="secondary">
            <form>
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="label">Heslo</label>
                    <input type="text" class="form-control" id="password" placeholder="Heslo">
                </div>
            </form>
            <a href="html/formular.html"><button class="btn btn-primary" id="customFormular">Vytvoriť účet</button></a>
            <button class="btn btn-success" id="customLoginButton" onclick="customLogin()">Prihlasiť sa</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">LDAP</h2>
        </div>
        <div class="secondary">
            <form>
                <div class="form-group">
                    <label for="ldapLogin" class="label">Login</label>
                    <input type="text" class="form-control" id="ldapLogin" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="ldapPassword" class="label">Heslo</label>
                    <input type="text" class="form-control" id="ldapPassword" placeholder="Heslo">
                </div>
            </form>
            <button class="btn btn-success" id="ldapLoginButton">Prihlasiť sa</button>
        </div>
    </article>

    <article class="flex-item">
        <div class="nazovDiv">
            <h2 class="nameCol">GOOGLE</h2>
        </div>
        <div class="secondary">
            <button class="btn btn-danger btn-lg" id="googleLoginButton"><span><i class="bi bi-google"></i></span>Google</button>
        </div>
    </article>

</main>

</body>
</html>
